<h1> Listagem de endereços </h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/endereco/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo endereço
  </a>
</div>

<table mat-table [dataSource]="enderecos" class="mat-elevation-z4">
  <!--está no vetor do componente -->

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Logradouro Column -->
  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> Logradouro </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.logradouro}} </td>
  </ng-container>

  <!-- cep Column -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> CEP </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.cep}} </td>
  </ng-container>

  <!-- cidade Column -->
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.cidade}} </td>
  </ng-container>

  <!-- bairro Column -->
  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> Bairro </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.bairro}} </td>
  </ng-container>

  <!-- numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Nº </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.numero}} </td>
  </ng-container>

  <!-- complemento Column -->
  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef> Complemento </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.complemento}} </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let endereco">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(endereco._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let endereco">
      <a mat-raised-button color="accent" title="Editar"
      [routerLink]= "['/endereco', endereco._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
