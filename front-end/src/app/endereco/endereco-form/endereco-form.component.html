<h1>{{title}}</h1> 

<form class="std-form" #f="ngForm" (ngSubmit) = "salvar(f)" >
    <!--CEP-->
    <mat-form-field >
        <mat-label>CEP</mat-label>
        <input matInput [(ngModel)]="endereco.cep" name="cep"
        required placeholder="Informe o CEP do endereço" mask="00000-000">
    </mat-form-field>

    <!--Logradouro-->
    <mat-form-field >
        <mat-label>Logradouro</mat-label>
        <input matInput [(ngModel)]="endereco.logradouro" name="logradouro"
        required placeholder="Informe o logradouro do endereço">
    </mat-form-field>

    <!--numero-->
    <mat-form-field >
        <mat-label>Nº</mat-label>
        <input matInput [(ngModel)]="endereco.numero" name="numero"
        required placeholder="Informe o numero do endereço">
    </mat-form-field>

    <!--bairro-->
    <mat-form-field >
        <mat-label>Bairro</mat-label>
        <input matInput [(ngModel)]="endereco.bairro" name="bairro"
        required placeholder="Informe o bairro do endereço">
    </mat-form-field>

    <!--Cidade-->
    <mat-form-field >
        <mat-label>Cidade</mat-label>
        <input matInput [(ngModel)]="endereco.cidade" name="cidade"
        required placeholder="Informe o cidade do endereço">
    </mat-form-field>

    <!--Complemento-->
    <mat-form-field >
        <mat-label>Complemento</mat-label>
        <input matInput [(ngModel)]="endereco.complemento" name="complemento"
        placeholder="Informe o complemento do endereço">
    </mat-form-field>

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
           <button mat-raised-button type="submit" color="accent">
              Salvar
           </button>
           <button mat-raised-button type="button" (click)="voltar(f)">
              Voltar
           </button>
        </mat-toolbar-row>
     </mat-toolbar>
  

</form>
