<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field >
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="usuario.nome" name="nome"
    required placeholder="Informe o seu nome " >
  </mat-form-field>

  <mat-form-field >
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="usuario.email" name="email"
    required placeholder="Informe o seu E-mail " >
  </mat-form-field>

  <mat-form-field >
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="usuario.cpf" name="cpf"
    required placeholder="Informe o seu cpf " mask="000.000.000-00" >
  </mat-form-field>

  <mat-form-field >
    <mat-label>Telefone</mat-label>
    <input matInput [(ngModel)]="usuario.telefone" name="telefone"
    required placeholder="Informe o seu Telefone" >
  </mat-form-field>

  <mat-form-field >
    <mat-label>Nome de usuario</mat-label>
    <input matInput [(ngModel)]="usuario.userName" name="userName"
    required placeholder="Informe o seu nome de usuario " >
  </mat-form-field>

  <mat-form-field>
    <!--
        O <mat-select> lista dos dados de uma entidade para que seja possível
        associar um deles relacionado a outra entidade.

        No cabeçalho do <mat-select> colocamos a entidade que é a DESTINO
        do relacionamento ( a entidade  à qual pretencem os dados do formulário).
    -->
    <mat-select placeholder="Selecionar o endereço" 
    required [(ngModel)]="usuario.endereco" name="endereco">

        <!--
            No <mat-option> colocamos a entidade relacionada (aquela cuja dados
            serão listados).
            No atributo [value], será colocado sempre o _id da entidade relacionada.
            Entre {{ }}, colocamos o que queremos que o usuário veja na listagem.
            Quando o usuário fizer a seleção, o  _id  da entidade relacionada será 
            atribuída ao atributo indicado no ngModel  da entidade de destino 
        -->
        <mat-option *ngFor="let endereco of enderecos" [value]="endereco._id">
                {{endereco.logradouro}} (Nº {{endereco.numero}})  
        </mat-option>
    </mat-select>
</mat-form-field>

  <mat-toolbar class="form-buttons">
     <mat-toolbar-row>
        <button mat-raised-button type="submit" color="accent">
           Salvar
        </button>
        <button mat-raised-button type="button" (click)="voltar(f)">
           Voltar
        </button>
     </mat-toolbar-row>
  </mat-toolbar>

</form>
