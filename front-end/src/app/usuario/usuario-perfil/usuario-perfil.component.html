<h1>Listagem de usuarios</h1>

<div class="new-item-button-container">
    <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
      <mat-icon> add_box</mat-icon> Cadastrar nova usuario
    </a>
</div>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>
  
    <!-- cliente Name Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>
  
    <!-- data-usuario Weight Column -->
    <ng-container matColumnDef="fone">
      <th mat-header-cell *matHeaderCellDef> Fone </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
    </ng-container>
  
  
    <!-- forma_de_pagamento Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.endereco?.cidade}} </td>
    </ng-container>
  
    <!-- data_de_pagamento Column -->
    <ng-container matColumnDef="datecreat">
      <th mat-header-cell *matHeaderCellDef> Data  de criação </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.createdAt | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <!-- data_de_pagamento Column -->
    <ng-container matColumnDef="data_pagamento">
      <th mat-header-cell *matHeaderCellDef> Data  de Pagamento </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.data_pagamento | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- editar Symbol Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let usuario">
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/usuario', usuario._id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>
    
    <!-- excluir Symbol Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color= 'warn' title="Exluir"
        (click)= "excluirItem(usuario._id)">
        <mat-icon>delete_forever</mat-icon>
        ></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let usuario; columns: displayedColumns;"></tr>
  </table>
