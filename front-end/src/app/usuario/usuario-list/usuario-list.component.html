<h1>Listagem de usuarios</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
    <mat-icon> add_box</mat-icon> Cadastrar novo usu√°rio
  </a>
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
  </ng-container>


  <ng-container matColumnDef="fone">
    <th mat-header-cell *matHeaderCellDef> Fone </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> userName </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.userName}} </td>
  </ng-container>

  <!-- forma_de_pagamento Column -->
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.endereco?.cidade}} </td>
  </ng-container>


  <!-- editar Symbol Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-raised-button color="accent" title="Editar" [routerLink]="['/usuario', usuario._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Symbol Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-raised-button color='warn' title="Exluir" (click)="excluirItem(usuario._id)">
        <mat-icon>delete_forever</mat-icon>
        >
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let usuario; columns: displayedColumns;"></tr>
</table>
